<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <!-- Add a dropdown to select the game mode -->
<div class="game-mode">
    <label for="mode">Game Mode:</label>
    <select id="mode" onchange="changeGameMode()">
        <option value="two-player">Two Players</option>
        <option value="computer">vs Computer</option>
    </select>
</div>

<!-- Add a dropdown to select the computer difficulty level -->
<div class="difficulty-level">
    <label for="difficulty">Select Difficulty:</label>
    <select id="difficulty" onchange="changeDifficulty()">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
    </select>
</div>


    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="board" id="board">
            <div class="cell" onclick="makeMove(0)"></div>
            <div class="cell" onclick="makeMove(1)"></div>
            <div class="cell" onclick="makeMove(2)"></div>
            <div class="cell" onclick="makeMove(3)"></div>
            <div class="cell" onclick="makeMove(4)"></div>
            <div class="cell" onclick="makeMove(5)"></div>
            <div class="cell" onclick="makeMove(6)"></div>
            <div class="cell" onclick="makeMove(7)"></div>
            <div class="cell" onclick="makeMove(8)"></div>
        </div>
        <div class="message" id="message">Player X's turn</div>
        <button class="reset-button" onclick="resetBoard()">Reset</button>
    </div>
    <div class="popup" id="popup">
        <div class="popup-content">
            <h2 id="popup-message"></h2>
            <button class="reset-button" onclick="resetBoard()">New Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
